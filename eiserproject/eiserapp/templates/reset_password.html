<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Eiser</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  <!-- Font Awesome CDN link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
  <div class="wrapper">
        <div class="title"><span>Reset Eiser Account Password</span></div>
            <form action="/reset_password_post/" method="post" onsubmit="return validatePasswords()">
            {%csrf_token%}
                <div class="row password-section">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="password" placeholder="Create password" required />
                  <span class="fa fa-eye " id="togglePassword1"></span>
                </div>
                <div class="row password-section">
                  <i class="fas fa-lock"></i>
                  <input type="password" id="confirm-password" name="password" placeholder="Confirm password" required />
                  <span class="fa fa-eye " id="togglePassword2" ></span>
                </div>
                <div class="row button">
                    <input type="submit" value="Update Password" />
                </div>
            </form>
        </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'js/validate.js' %}"></script>
  <script src="{% static 'js/userphoto.js' %}"></script>    
</body>
</html>
