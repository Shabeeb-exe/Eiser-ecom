<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Eiser</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  <!-- Font Awesome CDN link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
  <div class="wrapper">
    <div class="title"><span>Login to Eiser</span></div>
    <form action="/login_post/" method="post">
      {%csrf_token%}
      <div class="row">
        <i class="fas fa-user"></i>
        <input type="text" name="emailorphone" placeholder="Email or Phone number" required />
      </div>
      <!-- <div class="row">
        <i class="fas fa-lock"></i>
        <input type="password" name="password" placeholder="Password" required />
      </div> -->
      <div class="row password-section">
        <i class="fas fa-lock"></i>
        <input type="password" id="confirm-password" name="password" placeholder="Password" required />
        <span class="fa fa-eye " id="togglePassword2" ></span>
      </div>
      <div class="pass"><a href="/forgot_password/">Forgot password?</a></div>
      <div class="row button">
        <input type="submit" value="Login" />
      </div>
      <div class="signup-link">
        Buy Items? <a href="/signup/">Signup now</a>
        <br>Seller? <a href="/seller_reg/">Register Here</a>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'js/validate.js' %}"></script>
</body>
</html>
