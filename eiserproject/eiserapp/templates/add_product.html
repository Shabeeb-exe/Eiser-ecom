{% extends 'seller-dashboard.html' %}
<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <title>{% block title %}Add Product - Eiser{% endblock %}</title>
</head>

{%block body%}
  
<body>
  <!--================Home Banner Area =================-->
  <section class="banner_area">
    <div class="banner_inner d-flex align-items-center">
      <div class="container">
        <div
          class="banner_content d-md-flex justify-content-between align-items-center"
        >
          <div class="mb-3 mb-md-0">
            <h2>Add Product</h2>
            <p>Add new products. Fill all the required <span class="text-danger">*</span> fields.</p>
          </div>
          <div class="page_link">
            <a href="/seller_dashboard/">Dashboard</a>
            <a href="/add_product/">Add Product</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--================End Home Banner Area =================-->
    <div class="container">
        <form action="/add_product_post/" method="POST" enctype="multipart/form-data" class="my-5">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Product Name <span class="text-danger">*</span></label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>  

            <div class="form-group">
                <label for="name">Brand <span class="text-danger">*</span></label>
                <input type="text" id="brand" name="brand" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="price">Price <span class="text-danger">*</span></label>
                <input type="number" id="price" name="price" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="desc">Description <span class="text-danger">*</span></label>
                <textarea id="desc" name="desc" class="form-control" rows="4" required></textarea>
            </div>

            <div class="form-group">
              <label for="subcategory">Sub Category <span class="text-danger">*</span></label>
              <select name="subcategory" id="subcategory" class="form-control" required>
                <option value="" selected disabled>Select Sub Category</option>
                {% for i in subcategory %}
                  <option value="{{i.id}}">{{i.name}}</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label for="price" class="mt-3">Quantity in stock <span class="text-danger">*</span></label>
              <input type="number" id="instock" name="instock" class="form-control" required>
            </div>
            
            <div class="form-group">
              <label for="thumbnail">Product Thumbnail <span class="text-danger">*</span></label>
              <div id="thumb_drop">
                <input class="file-input" name="thumbnail" type="file" accept="image/*" required>
              </div>
            </div> 

            <div class="form-group">
              <label for="images">Product Images <span class="text-danger">*</span></label>
              <div id="img_drop">
                <input class="file-input" name="image" type="file" accept="image/*" multiple required>
              </div>
            </div>  
          
            <div class="form-group">
              <label for="videos">Product Videos</label>
              <div id="vid_drop">
                <input class="file-input" name="video" type="file" accept="video/*" multiple>
              </div>
            </div>  

          <button type="submit" class="btn btn-primary mb-5">Add Product</button>
        </form>
    </div>
<!-- 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/filedrop.js' %}"></script>
    <script src="{% static 'js/file-handler.js' %}"></script>
    <script src="{% static 'js/validate.js' %}"></script> -->
    
</body>
{%endblock%}
</html>
