<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Eiser</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  <!-- Font Awesome CDN link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
  <div class="wrapper">
        <div class="title"><span>Forgot Eiser Account Password</span></div>
            <form action="/forgot_password_post/" method="post">
            {%csrf_token%}
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" name="emailorphone" placeholder="Email or phone number(+country code)" required />
                </div>
                <div class="row button">
                    <input type="submit" value="Submit" />
                </div>
            </form>
        </div>
  </div>    
</body>
</html>
