<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seller Registration - Eiser</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  <!-- Font Awesome CDN link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
  <div class="wrapper">
    <div class="title"><span>Signup to Eiser</span></div>
    <form action="/seller_reg_post/" method="post" class="form-container" enctype="multipart/form-data" onsubmit="return validatePasswords()">
        {% csrf_token %}

        <!-- First Row: Name Field -->
        <div class="row">
          <i class="fas fa-face-smile"></i>
          <input type="text" name="name" placeholder="Seller Name" required />
        </div>

        <!-- Below: Two Side-by-Side Columns -->
        <div class="side-by-side">
          <!-- Left Column -->
          <div class="column">
            <div class="row">
              <i class="fas fa-user"></i>
              <input type="text" name="emailorphone" placeholder="Email or phone number" required />
            </div>
            <div class="row password-section">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" placeholder="Create password" required />
              <span class="fa fa-eye " id="togglePassword1"></span>
            </div>
            <div class="row password-section">
              <i class="fas fa-lock"></i>
              <input type="password" id="confirm-password" name="password" placeholder="Confirm password" required />
              <span class="fa fa-eye " id="togglePassword2" ></span>
            </div>
            <div class="row upload">
              <i class="fas fa-image"></i>
              <input type="file" accept="image/*" id="photo-upload" name="photo" onchange="previewImage(event)">
              <label for="photo-upload" class="upload-label">
                <div class="preview-container">
                  <img id="photo-preview" alt="Your Photo" />
                  <span id="placeholder-text">Your photo<br>(click to upload)</span>
                </div>
              </label>
            </div>
            <div class="row upload">
                <i class="fas fa-briefcase"></i>
                <input type="file" accept=".pdf, .doc, .docx" id="document-upload-lic" name="license" onchange="previewDoc(event)">
                <label for="document-upload-lic" class="upload-label">
                  <div class="preview-container">
                    <span id="placeholder-text-lic">Your Valid Business License (click to upload)</span>
                  </div>
                </label>
            </div>
          </div>

          <!-- Right Column -->
          <div class="column">
            <div class="row">
              <i class="fas fa-location-dot"></i>
              <input type="text" id="place" name="place" placeholder="Your place" />
            </div>
            <div class="row">
              <i class="fas fa-star-of-life"></i>
              <input type="number" id="pincode" name="pincode" placeholder="Your pincode" />
            </div>
            <div class="row">
              <i class="fas fa-location-dot"></i>
              <select name="state" id="state">
                <option value="" selected disabled>Select your state</option>
                <!-- States and Union Territories -->
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Delhi">Delhi</option>
                <option value="Puducherry">Puducherry</option>
                <option value="Ladakh">Ladakh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
              </select>
            </div>
            <div class="row">
              <i class="fas fa-venus-mars"></i>
              <select name="gender" id="gender">
                <option value="" selected disabled>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="row upload">
                <i class="fas fa-id-card"></i>
                <input type="file" accept=".pdf, .doc, .docx" id="document-upload-id" name="id_proof" onchange="previewDoc(event)">
                <label for="document-upload-id" class="upload-label">
                  <div class="preview-container">
                    <span id="placeholder-text-id">Your valid ID Proof<br>(click to upload)</span>
                  </div>
                </label>
              </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="row button">
          <input type="submit" value="Signup" />
        </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'js/validate.js' %}"></script>
  <script src="{% static 'js/file-handler.js' %}"></script>
</body>
</html>
